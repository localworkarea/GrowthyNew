<section class="cost-form pdd-sect bg-blue">
  <div class="cost-form__container grid-block">
    <div class="cost-form__bg cost-form__bg_01 decor">
      <img data-src="@img/elem/el-1.png" alt="decor">
    </div>
    <div class="cost-form__bg cost-form__bg_02 decor">
      <img data-src="@img/elem/el-3.png" alt="decor">
    </div>
    <div class="cost-form__photo">
      <div class="cost-form__image">
        <img data-src="@img/staff/ivan-circle.png" alt="Ivan Salnytski">
      </div>
      <p class="cost-form__qoute txt-mac-01">
        Growth hacker постійно шукає ідеальну стратегію і способи зростання, орієнтовані на продукт
      </p>
    </div>
    <div class="cost-form__body">
      <h2 class="cost-form__title title-big title-big_accent-2">
        Індивідуальний<br> прорахунок вартості
      </h2>
      <p class="cost-form__txt txt-eight">
        Ми розрахуємо вартість проекту безкоштовно, лише заповніть цю коротку форму
      </p>
      <div class="cost-form__form form-first">
        <form data-dev class="form-first__form" action="" method="POST">
          <div class="form-first__item">
            <label for="formCostName" class="form-first__label txt-mac-02">Ваше ім’я:</label>
            <input id="formCostName" type="text" name="name" placeholder="Введіть ваше ім’я"  data-error="Заповніть поле" data-required class="form-first__input input">
          </div>
          <div class="form-first__item">
            <label for="formCostEmail" class="form-first__label txt-mac-02">Ваш телефон:</label>
            <input id="formCostEmail" type="tel" name="tel" data-inputmask="'mask': '+38 (099) 999 99 99'" placeholder="+38 (0__) ___ __ __" data-error="Заповніть поле" data-required class="form-first__input input">
          </div>
          <button type="submit" class="form-first__button form__button btn btn_01">Відправити</button>
        </form>
      </div>
    </div>
  </div>
</section>
