<section class="form-two bg-blue pdd-sect">
  <div class="form-two__container-sm grid-block">
    <div class="form-two__block">
      <h2 class="form-two__title title-three">Почати роботу з нами</h2>
      <div class="form-two__bottom">
        <img class="form-two__logo" data-src="@img/icons/logo-3.svg" alt="logo">
        <p class="form-two__txt-01 txt-mac-01">
          Маркетингове агенство, що орієнтується на просуванні компаній
        </p>
      </div>
    </div>
    <div class="form-two__body">
      <p class="form-two__sub-title title-three title-big_accent-2">
        Задамо правильні питання, опишемо можливості та розробимо план дій
      </p>
      <div class="form-two__form form-first">
        <form data-dev class="form-first__form" action="" method="POST">
          <div class="form-first__item">
            <label for="formQuestName" class="form-first__label txt-mac-02">Ваше ім’я:</label>
            <input id="formQuestName" type="text" name="name" placeholder="Введіть ваше ім’я"  data-error="Заповніть поле" data-required class="form-first__input input">
          </div>
          <div class="form-first__item">
            <label for="formQuestEmail" class="form-first__label txt-mac-02">Ваш телефон:</label>
            <input id="formQuestEmail" type="tel" name="tel" data-inputmask="'mask': '+38 (099) 999 99 99'" placeholder="+38 (0__) ___ __ __" data-error="Заповніть поле" data-required class="form-first__input input">
          </div>
          <button type="submit" class="form-first__button form__button btn btn_01">Відправити</button>
        </form>
      </div>
    </div>
  </div>
</section>
